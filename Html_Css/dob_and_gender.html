<!DOCTYPE html>
<html lang="en">

<body>
    <h1><b>SUPREME COLLEGE</b></h1>
    <h3><b>Kathmandu Nepal</b></h3>
    <hr>
    <h3><b>Admission Form</b></h3>
    First Name:<input type="text" name="fname">
    Last  Name:<input type="text" name="'lname"><br>
<br><br>

Date of Birth:<br>
Year: <select name="year">
    <option>Year</option>
    <option>1990</option>
    <option>1991</option>
    <option>1992</option>
    <option>1993</option>
    <option>1994</option>
    <option>1995</option>
    <option>1996</option>
</select>
Day:<select name="day">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>30</option>
</select>&nbsp;&nbsp;&nbsp;<br>
<br>
<br>

Gender:<input type="radio" name="gender" value="male" checked>Male
         <input type="radio" name="gender" value="female" checked>Female
<br>
<br>
Father's Name:<input type="text" name="father">
Mother's Name:<input type="text" name="Mother">
Address:<input type="text" name="address" size="50">
<br><br>
<br>
Class:<input type="radio" name="class" value="xi" checked>Xi
<input type="radio" name="class" value="xii" >Xii<br><br>
<br>
Faculty:<input type="radio" name="fac" value="sci" checked> Science
<input type="radio" name="fac" value="com" checked> Commerce
<input type="radio" name="fac" value="hum" checked> Humanities
<br><br>
<br>
Name of previous school:<input type="text" size="50" name="cname"><br><br>
<input type="submit" value="Submit this form">
<input type="reset" value="reset all">


</body>
