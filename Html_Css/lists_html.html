<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>

</head>
<body>
    <h2>Unordered Lists</h2>
    <ul>
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ul>

    <h2>Ordered lists</h2>
    <ol>
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
      <dt>Sportstar</dt>
      <dd>Sportstar</dd>
      <dt>Business week</dt>
      <dd>Business</dd>
      <dt>time</dt>
      <dd>time</dd>
    </dl>
</body>
</html>
