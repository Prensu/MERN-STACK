<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme college</title>
</head>
<body>
    <h1><b>SUPREME COLLEGE</b></h1>
    <h3><b>Kathmandu Nepal</b></h3>
    <hr>
    <h3><b>Admission Form</b></h3>
    First Name:<input type="text" name="fname">
    Last  Name:<input type="text" name="'lname"><br>
    <br>
    Father's Name:<input type="text" name="father">
    Mother's Name:<input type="text" name="mother"><br>
    <br>
    Address:<input type="text" size="50" name="address"><br>
    <br>
    
    Class:<input type="radio" name="optn" value="Xi" checked>Xi
    <input type="radio" name="optn" value="xii">Xii<br><br>
    <br>
    Faculty:<input type="radio" name="fac" value="sci" checked>Science
    <input type="radio" name="fac" value="com">Commerce
    <input type="radio" name="fac" value="hum">Humanities<br><br>
    Name of previous school:<input type="text"size="40" name="pyschool"><br><br>
    Name of College:<input type="text" name="'sunrise"><br>
    <br>
    <input type="submit" value="submit this form">
    <input type="reset" value="clear all">
    
</body>
</html>
