<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password control box</title>
</head>
<body>
    <h3><i>Your favourite website:</i></h3>
    <input type="text" name="url" size="50" value="www.youtube.com"><br><br>
    Username:<input type="text" name="user"><br><br>
    Enter your password:<input type="password" name="passwd">
    <input type="checkbox" name="chbox">Remember this password<br><br>
    <input type="submit" value="submit this form">
    <input type="reset" value="reset all">

</body>
</html>
