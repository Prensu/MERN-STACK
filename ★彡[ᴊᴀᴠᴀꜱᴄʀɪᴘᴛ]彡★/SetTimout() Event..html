<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>
    <style>
        /* Styling for the box */
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: green;
            border: 2px solid black;
            top: 100px;
            left: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Example of a Box</h1>
    <p>The green box below is styled and positioned using CSS:</p>

    <!-- The box element -->
    <div class="box"></div>


    <script>
        setInterval(() =>
    {
        alert("This message appears after 3 seconds")
    },3000);
    </script>
</body>
</html>
