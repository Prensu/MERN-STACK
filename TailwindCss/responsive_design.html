<!DOCTYPE html>
<html>
<head>
  <title>Breakpoint Table</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-500 xl:bg-yellow-400 flex flex-col sm:flex-row">

  <h2>Breakpoints</h2>

  <table>
    <tr>
      <th>Breakpoints</th>
      <th>Starts at</th>
    </tr>
    <tr>
      <td>[ALL]</td>
      <td>0px</td>
    </tr>
    <tr>
      <td>sm</td>
      <td>640px</td>
    </tr>
    <tr>
      <td>md</td>
      <td>768px</td>
    </tr>
    <tr>
      <td>lg</td>
      <td>1024px</td>
    </tr>
    <tr>
      <td>xl</td>
      <td>1280px</td>
    </tr>
  </table>
    <div class="p-4 sm:font-bold sm:border">Some text inside of this div</div>
</body>
</html>
