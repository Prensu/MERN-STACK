<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border styling hehe </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 ">&nbsp;</div>

    <div class="bg-gray-100 m-16 w-32 h-32 border-t-8 border-blue-800 ">&nbsp;</div>


    <!-- border-8 gives 8 pixel border similary for more we can go like border-10, border-4...  -->
    <!-- WHERE TO put the border top,bottom,left,right
    like here 
    border-t-8 
    border-b-8 
    border-l-8 
    border-r-8 just picking up which side do you want to put the border  -->



    <!-- border color : border-blue-800 is blue border : we are able to change the border  -->

    <!-- <border style if we want border-dashed  -->
    <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 border-dashed ">&nbsp;</div>

    <div class="bg-gray-100 m-16 w-32 h-32 border-8 rounded-lg border-blue-800 ">&nbsp;</div>


</body>
</html>
